<!DOCTYPE html>
<html>
<head>
    <title>Refreshing Session...</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: system-ui;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 { font-size: 2rem; margin-bottom: 1rem; }
        p { color: #999; }
        .spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .info {
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            color: #999;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Refreshing Session</h1>
        <div class="spinner"></div>
        <p id="status">Clearing session cookies...</p>
        <div class="info">
            <strong>Note:</strong> Your device fingerprint is preserved.<br>
            You should be automatically recognized as the creator.
        </div>
    </div>
    <script>
        // Clear all cookies by setting them to expire
        document.cookie.split(';').forEach(cookie => {
            const name = cookie.split('=')[0].trim();
            document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/';
        });

        // Clear sessionStorage only (NOT localStorage - keeps fingerprint!)
        sessionStorage.clear();

        // Update status
        document.getElementById('status').textContent = 'Redirecting to homepage...';

        // Wait 1 second, then redirect to homepage
        setTimeout(() => {
            window.location.href = '/';
        }, 1000);
    </script>
</body>
</html>
