<!DOCTYPE html>
<html>
<head>
    <title>Clearing Cache...</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: system-ui;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 { font-size: 2rem; margin-bottom: 1rem; }
        p { color: #999; }
        .spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Clearing Cache</h1>
        <div class="spinner"></div>
        <p>Refreshing your session...</p>
    </div>
    <script>
        // Clear all localStorage
        localStorage.clear();

        // Clear all sessionStorage
        sessionStorage.clear();

        // Wait 1 second, then redirect to homepage
        setTimeout(() => {
            window.location.href = '/';
        }, 1000);
    </script>
</body>
</html>
